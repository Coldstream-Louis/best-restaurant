<script>
    var price_list = new Array(98, 98, 98, 98, 98, 98, 98, 98, 98, 98);
    function calculate(){
        var total = 0;
        for(var i=1; i<=10; i++){
            if(document.getElementById(i+"_n").value === "")
                continue;
            var price = price_list[i-1];
            var number = parseInt(document.getElementById(i+"_n").value);
            total = total + price * number;
        }
        document.getElementById("totalPrice").innerHTML = total.toString()+"元";
    }
</script>
