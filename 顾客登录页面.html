<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>顾客登录页面</title>
  <link rel="stylesheet" href="css/登录页面元素.css">
  <link rel="stylesheet" type="text/css" href="css/通用元素.css" />
</head>
<body class="body page-index clearfix">

<div class="navigatorBar">
  <div id="name_block" class="greenRect">
    <h1>美食-侦探</h1>
    <h2>给你一双发现美食的眼睛</h2>
  </div>
  <h3 id="首页按钮" style="left:32%;">首页</h3> <!--可点-->
  <h3 id="团购按钮" style="left:42%;">团购</h3> <!--可点-->
  <h3 id="优惠按钮" style="left:52%;">优惠</h3> <!--可点-->
  <h3 id="订座按钮" style="left:62%;">订座</h3> <!--可点-->
  <h3 id="点单按钮" style="left:72%;">点单</h3> <!--可点-->
  <img src="首页素材/avatar.png" style="left:82%; top:36px; width:25px; height:25px; position: absolute;"/>
  <h3 id="注册登录按钮" style="left:85%;">注册/登录</h3> <!--可点-->
</div>

<img src="登陆页素材/image.jpeg" style=" left:0px; top:100px; width:100%; height:800px;"></div>

<p class="text">登录</p>
<div class="element element-2"></div>
<input id="用户ID" class="_input _input-1" type="text" value="User ID"> <!--可输入-->
<div class="element element-3"></div>
<input id="密码" class="_input _input-2" type="password"> <!--可输入-->
<img src="登陆页素材/WireframeAvatar.png" style="left:35%; top:300px; width:30px; height:30px; position: absolute;"/>
<img src="登陆页素材/unlock.png" style="left:35%; top:365px; width:30px; height:30px; position: absolute;"/>

<button id="登录按钮" class="_button _button-1">登录</button> <!--可点-->
<button id="忘记密码按钮" class="_button _button-2">忘记密码</button> <!--可点-->
<button id="注册按钮" class="_button _button-3">注册</button> <!--可点-->

<!--底部装饰-->
<div style="left:0px; top:700px; width:100%; height:222px; position: absolute; z-index: 50">
  <img src="首页素材/timber.jpg" style="width:100%; height:222px; position: absolute; z-index: -1;"/>
  <h4 >美食-侦探</h4>
  <h5 >Made by School of Software Engineering in Tongji University</h5>
</div>
</body>
</html>
