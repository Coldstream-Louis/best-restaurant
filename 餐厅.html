<!--顶部导航栏-->
<div class="navigatorBar">
    <div id="name_block" class="greenRect">
        <h1>美食-侦探</h1>
        <h2>给你一双发现美食的眼睛</h2>
    </div>
    <h3 style="left:32%;">首页</h3>
    <h3 style="left:42%;">团购</h3>
    <h3 style="left:52%;">优惠</h3>
    <h3 style="left:62%;">订座</h3>
    <h3 style="left:72%;">点单</h3>
    <img src="餐厅搜索素材/avatar.png" style="left:82%; top:36px; width:25px; height:25px; position: absolute;"/>
    <h3 style="left:85%;">Hello! 徐哲涵</h3>
</div>

<div id="head" >
    <img src="餐厅搜索素材/timber.jpg" />
    <h1 style="margin:20px auto; text-align: center;">餐厅</h1>
</div>

<!--搜索栏-->
<div id="search">

        <input type="text" id="input" placeholder="search..." >
    </form>
    <img src="餐厅搜索素材/Rectangle%20.png"  id="rectangle"/>
</div>

<div class="restaurant" style="left:8%; top:300px; position: absolute;">

    <div style="position: absolute; top:320px; right:30px;">
